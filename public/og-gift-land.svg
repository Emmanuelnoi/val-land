<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Gift-land social preview">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6ebf1" />
      <stop offset="100%" stop-color="#f4e0e8" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f05d88" />
      <stop offset="100%" stop-color="#e04c78" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="24" flood-color="#9f7284" flood-opacity="0.25" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <g filter="url(#shadow)">
    <rect x="120" y="112" width="960" height="406" rx="40" fill="#fff9fc" stroke="#f4b9cd" stroke-width="2" />
  </g>

  <rect x="178" y="170" width="250" height="44" rx="22" fill="#fff3f8" stroke="#f1c4d3" />
  <text x="207" y="199" fill="#d45980" font-size="24" font-family="Avenir, Helvetica, sans-serif" letter-spacing="4" font-weight="700">GIFT-LAND</text>

  <text x="178" y="300" fill="url(#accent)" font-size="76" font-family="Georgia, Times New Roman, serif" font-weight="700">Create Beautiful Gift Pages</text>
  <text x="178" y="378" fill="url(#accent)" font-size="76" font-family="Georgia, Times New Roman, serif" font-weight="700">In Minutes</text>

  <text x="178" y="440" fill="#6b5160" font-size="34" font-family="Avenir, Helvetica, sans-serif" font-weight="500">Build a personalized page, share one link, and let them pick gifts they love.</text>
</svg>
